{% extends 'model-page.html' %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="POST">
    {% csrf_token %}
    <label>Título do evento:</label>
    <br>
    <input type="text" name="titulo_evento" size="24" value="{{ evento.titulo }}">
    <br>
    <label>Data do evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_raw_data_evento }}">
    <br>
    <label>Descrição:</label>
    <br>
    <textarea name="descricao" rows="5">{% if evento.descricao %}{{ evento.descricao }}{% endif %}</textarea>
    <br>
    <label>Local do evento:</label>
    <br>
    <textarea name="local_evento" rows="5">{% if evento.local_evento %}{{ evento.local_evento }}{% endif %}</textarea>
    <br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
</form>

{% endblock %}
